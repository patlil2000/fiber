<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="wrapper">


        <div class="container">

            <p class="fiber_heading">Fiber</p>
            <h1>Create your Fiber  account</h1>
    
    
    
            <form action="" method="post">
    
                <label for="Your_name">Your Name </label><br><br>
                <input type="text" id="Your_name" placeholder="John Doe" class="input_field">
            </form>
    
            <form action="" method="post">
    
                <label for="Email">E-mail</label><br><br>
                <input type="email" id="Email" placeholder="john@example.com" class="input_field">
    
            </form>
    
            <form action="" method="post">
    
                <label for="password">Password</label><br><br>
                <input type="password" id="password" placeholder="At least 8 characters" class="input_field">
                <i class="fas fa-eye"></i>
    
    
    
            </form>
    
            <label for="terms-checkbox">
                <input type="checkbox" id="terms-checkbox" />
                By creating an account on Fibre <br> <span>you  agree to the</span> 
                  <span class="terms">Terms & <br> <span>condititon</span> </span> 
            </label>
    
            <button style="display: block;">Create Fiber Account </button>
    
            <p style=" margin-left: 1.5rem; font-size: 1rem;" >Already have an account? <span class="sign_up">Sign in</span> </p>
    
    
            
            
    
            
    
    
    
    
    
        </div>
    
    
        <div class="images_section">

            <div class="images">

                <img src="../Assets/Sign Up Image.png" alt="">
            


            </div>

            <article>
                <h1> Unparalled Templates</h1>

                <p>Crafted by a team of professional designers, our templates <br> are unparalleled in the market</p>

            


               
            </article>

            
            
        </div>





    </div>



    
    
</body>
</html>
